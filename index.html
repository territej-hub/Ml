<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];

/* NO button runs away */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * (innerWidth - 100) + "px";
  noBtn.style.top = Math.random() * (innerHeight - 100) + "px";
});

/* YES button */
let currentPage = 0;
const slider = document.querySelector(".slider");

yesBtn.addEventListener("click", () => {
  document.getElementById("music").play();
  explode();
  heartsRain();

  currentPage = 1;
  slider.style.transform = "translateX(-100vw)";

  setTimeout(() => {
    currentPage = 2;
    slider.style.transform = "translateX(-200vw)";
  }, 7000);
});

/* Fireworks */
function explode() {
  for (let i = 0; i < 200; i++) {
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      vx: (Math.random() - 0.5) * 8,
      vy: (Math.random() - 0.5) * 8,
      life: 100,
      emoji: ["‚ù§Ô∏è","üíñ","üíï","üíò"][Math.floor(Math.random()*4)]
    });
  }
}

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    ctx.font = "24px serif";
    ctx.fillText(p.emoji, p.x, p.y);
    p.x += p.vx;
    p.y += p.vy;
    p.life--;
    if(p.life <= 0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

/* Floating hearts */
function heartsRain() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * innerWidth + "px";
    heart.style.fontSize = Math.random() * 30 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
